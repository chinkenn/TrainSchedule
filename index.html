<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <div class="jumbotron jumbotron-fluid header container">
        <div class="container text-center">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Choo Choooooooooooo...Click on each train in order to remove.</p>
        </div>
    </div>
    <div class='container schedule-input table-body'>
        <div class='row' id='add-employee'>
            <div class='col-md-12 table-header'>
                <p>Current Train Schedule</p>
            </div>
        </div>
        <table class='table'>
            <thead>
                <tr>
                    <th scope='col'>Train Name</th>
                    <th scope='col'>Destination</th>
                    <th scope='col'>Frequency (min)</th>
                    <th scope='col'>Next Arrival</th>
                    <th scope='col'>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="schedule">
                <!--Employee Rows Will be inserterd here -->
            </tbody>
        </table>
    </div>
    <div class="container schedule-input table-body">
        <div class='row' id='add-employee'>
            <div class='col-md-12 table-header'>
                <p>Add Train</p>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Name goes here ">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="FirstTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-time" placeholder="First Train Time">
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="value" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <br><br>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
